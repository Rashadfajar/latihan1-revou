<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pracrice</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    header {
        background-color: #f4f4f4;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo img{
        border-radius: 50%;
        object-fit: cover;
    }

    header nav {
        justify-content: flex-end;
    }

    header ul {
        list-style: none;
        display: flex;
        justify-content: flex-start;
        padding-left: 20px;
    }

    header ul li {
        margin: 0 15px;
    }

    header ul li a {
        text-decoration: none;
        font-weight: bold;
        color: #333;
    }

    .form-section {
    margin: 20px 0;
    }

    .form-section h1 {
        margin-bottom: 10px;
    }

    .form-section form {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-gap: 10px;
        max-width: 600px;
        margin: 0 auto;
    }

    .form-section label {
        align-self: center;
    }

    .form-section input[type="text"],
    .form-section input[type="date"],
    .form-section textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-section textarea {
        resize: vertical;
        min-height: 80px;
    }

    .form-section button {
        grid-column: span 2;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .form-section button:hover {
        background-color: #45a049;
    }
    </style>
</head>


<body>
    <header>
        <div class="logo">
            <img src="./logo.png" alt="Logo" width="40px" height="40px"/>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <section class="form-section">
        <h1>Form Belajar</h1>
        <p>Ini adalah website latihan pertama</p>

        <form>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Nama">
            
            <label for="birthdate">Tanggal Lahir:</label>
            <input type="date" id="birthdate" name="birthdate">
            
            <label>Jenis Kelamin:</label>
            <input type="radio" id="laki-laki" name="gender" value="Laki-Laki">
            <label for="laki-laki">Laki-Laki</label>
            <input type="radio" id="perempuan" name="gender" value="Perempuan">
            <label for="perempuan">Perempuan</label>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" placeholder="Pesan"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>


    </main>

</body>
</html>
